<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var choice;
        game();

        function getComputerChoice() // function that creates the choice of computer
        {
            choice= choice[Math.floor(Math.random()*choice.length)];
            return choice;
        }


        function playGame(computerSelection,playerSelection) //function to play the game
        {
            var winner;
            if(computerSelection==='rock' && playerSelection==='scissors' || computerSelection==='paper' && playerSelection==='rock' || computerSelection==='scissors' && playerSelection==='paper')
            {
                winner=` Computer Chose ${computerSelection}, You chose ${playerSelection}.... ${computerSelection} beats ${playerSelection}... computer wins.. you lose suckers.. hahaha`;
                return winner;
            }
            else if(computerSelection===playerSelection)
            {
                winner=` Computer Chose ${computerSelection}, You chose ${playerSelection}..... It's a Tie..... play again`;
                return winner;
            }
            else if((computerSelection==='scissors' && playerSelection==='rock' || computerSelection==='rock' && playerSelection==='paper' || computerSelection==='paper' && playerSelection==='scissors'))
            {
                winner=` ${playerSelection} beats ${computerSelection}... Yaaaaaayyyy!!! You win.... `;
                return winner;
            }
            else if(playerSelection!=='rock' || playerSelection!=='paper' || playerSelection!=='scissors')
            {
                winner=` Ivalid Input... Enter the correct action`;
                return winner;
            }
            else
            {
                winner=`Computer Chose ${computerSelection}, You chose ${playerSelection}..... Time to go again...`;
                return winner;
            }
        }

        function game()
        {
            for(var i=5;i>=1;i--)
            {
                choice= ["rock","paper","scissors"];   
                var computerSelection=getComputerChoice(choice);
                var playerSelection=prompt(`Enter your choice... you have ${i} chances (choices are 'Rock','Paper' or 'scissors')`) //inputs choice from player
                playerSelection=playerSelection.toLowerCase();
                console.log(`Your Selection is: ${playerSelection}`);

                let winner=playGame(computerSelection,playerSelection);  
                console.log(winner);         
            }
        }
    </script>
</body>
</html>
